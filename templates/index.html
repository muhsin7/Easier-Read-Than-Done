<center>
    <br />
    <br />
    <br />
    <br />
    <a href="/"><h1 class="title">Easier Read Than Done</h1></a>
    <h6>A Student Led Book Club</h6>
</center>
<div class="container">
    <div class="row">
        <!-- <img src="{{  url_for('static', filename='covers/flush.jpg')  }}" class="" /> -->
        <!-- <div class="overlay_text">
          <b>Flush</b>
          <br />
          <i>Carl Hiassen</i>
        </div> -->
    </div>


    {% for book in books %}
        <div>
                      <a href="{{ url_for('book', book_id=book.val()['book_id']) }}">
              <h3>{{ book.val()['book'] }} by <i>{{ book.val()['author'] }}</i></h3>
              <img src="{{ book.val()['cover'] }}" />
                      </a>
        </div>
        <br />
        <br />
    {% endfor %}

    <div class="fixed-action-btn">
      <a class="btn-floating btn-large modal-trigger new-post" href="#post">
        <i class="large material-icons red">add</i>
        <!-- <span class="valign-wrapper">POST</span> -->
      </a>
   </div>
   <div class="modal" id="post">
     <div class="modal-content">
         <h4>Upload a new book</h4>
         <br>
        <form method="POST" action="{{ url_for('newbook') }}" enctype="multipart/form-data">

            <input placeholder="Book name" id="book_name" type="text" name="book_name" required>
            <label for="book_name">Book Name</label>

            <input placeholder="Author name" id="author_name" type="text" name="author_name" required>
            <label for="author_name">Author Name</label>
<!--
            <div class="file-field input-field">
              <div class="btn">
                <span>File</span>
                <input type="file" name="book_cover">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div> -->
            <input type="file" name="cover">

            <input id="book_id" type="hidden" name="book_id" value="{{ book_id }}" >
            <br>
            <br>
            <input type="submit" class="btn btn-large" value="Post">
        </form>
     </div>
   </div>

</div>
