<!DOCTYPE html>
<html>
<title>Easier Read Than Done</title>
  <head>
    <!--Import Google Icon Font-->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{  url_for('static', filename='materialize.min.css')  }}"  media="screen,projection"/>
    <!-- Import main stylesheet -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <center>
      <br />
      <br />
      <br />
      <br />
      <h1><a href="/">Easier Read Than Done</a></h1>
      <h6>A Student Led Book Club</h6>
      <br /><br /><br />
      <h5>Flush - Carl Hiaasen</h5>
    </center>
    <div class="container">
      <div class="row">
          <center>
            <img src="{{ book['book_cover'] }}"/>
          </center>
          </div>
        </div>
      </div>

      <br /><br />
      <div class="container">
        <div class="row">
          <h5>Posts</h5>
          <hr />
          {% for post in posts %}
            <div class="card darken-1">
              <div class="card-content white-text">
                <span class="card-title">By {{ post['post_author'] }}</span>
                <p>{{ post['post'] }}</p>
              </div>
            </div>
          {% endfor %}

          </div>
      </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br />
    <!--JavaScript at end of body for optimized loading-->
    <footer class="page-footer black" style="margin-top:20px">
      <div class="container">
        <div class="row" style="margin-bottom: 0px;">
          <div class="col s3 right">
             <i>Developed by <a href="https://github.com/muhsin7" target="_blank">Muhsin7</a></i>
            <br />
            <br />
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>
  </body>
</html>
